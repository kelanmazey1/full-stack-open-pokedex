name: Hello World!

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World"
  date_job:
    runs-on: ubuntu-18.04
    steps:
      - name: The time is
        run: |
          date
  dir_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Directory content
        run: |
          ls -a
    